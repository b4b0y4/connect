<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="connectivity">
        <button id="network">
            <img id="network-icon" src="./logo/eth.png" alt="Network Icon">
            <span id="network-name">Ethereum</span>
        </button>
        <button id="connectBtn">Connect Wallet</button>
    </div>
    <div class="chain-list" id="chainList">
        <button id="ethereum"><img src="./logo/eth.png">Ethereum</button>
        <button id="arbitrum"><img src="./logo/arb.png">Arbitrum</button>
        <button id="optimism"><img src="./logo/op.png">Optimism</button>
        <button id="base"><img src="./logo/base.png">Base</button>
    </div>

    <div id="modalBox" class="modal-box">
        <div id="overlay" class="modal-overlay"></div>
        <div id="modal" class="modal">
            <div id="wallets"></div>
            <button id="walletConnect"><img src="./logo/walletConnect.svg">WalletConnect</button>
            <button id="disconnectBtn">Disconnect</button>
        </div>
    </div>

    <script src="./connectivity.js" type="module"></script>
</body>

</html>
