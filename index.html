<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="connectivity">
        <button id="networkBtn">
            <img id="network-icon" src="./logo/eth.png" alt="Network Icon">
            <span><i class="fa-solid fa-chevron-down"></i></span>
        </button>
        <button id="connectBtn">Connect Wallet</button>
        <button id="connectedBtn"></button>
    </div>
    <div class="chain-list" id="chainList">
        <button id="ethereum"><img src="./logo/eth.png">Ethereum</button>
        <button id="arbitrum"><img src="./logo/arb.png">Arbitrum</button>
        <button id="optimism"><img src="./logo/op.png">Optimism</button>
        <button id="base"><img src="./logo/base.png">Base</button>
        <button id="zksync"><img src="./logo/zksync.png">ZKsync</button>
        <button id="scroll"><img src="./logo/scroll.png">Scroll</button>
        <button id="zkevm"><img src="./logo/zkevm.png">zkEVM</button>
    </div>

    <div id="modalBox" class="modal-box">
        <div id="overlay" class="modal-overlay"></div>
        <div id="modal" class="modal">
            <div id="wallets"></div>
            <button id="walletConnect"><img src="./logo/walletConnect.svg">WalletConnect</button>
        </div>
    </div>

    <script src="./connectivity.js" type="module"></script>
</body>

</html>
